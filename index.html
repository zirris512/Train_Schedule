<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>      
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center train-title py-5">
                    <h1>Train Times</h1>
                    <h3>Choo Choo</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <p class="section-title">Current Train Schedule</p>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-schedule"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 input-form">
                    <div class="card">
                        <div class="card-header">
                            <p class="section-title">Add Train</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label for="place-input">Destination</label>
                                    <input class="form-control" id="place-input">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm - military time</label>
                                    <input class="form-control" id="time-input">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input">
                                </div>
                                <button id="train-submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
